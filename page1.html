						<p>
							Прежде всего необходимо ответить на естественно возникающий вопрос, что такое коэнзим вообще?
						</p>
						<p>
							Коэнзимом в химии называют небольшие молекулы или ионы металлов, которые обладают способностью специфически взаимодействовать с определенными белками, что приводит к образованию высокоэффективных биологических катализаторов, называемых ферментами или энзимами.
						</p>
						<p>
							Можно сказать, что коэнзимы в этом случае выполняют роль своеобразного ключа, с помощью которого оказывается возможным активировать многие жизненно важные биохимические процессы обмена веществ в организме.
						</p>
						<p>
							В группу такого рода веществ входит и коэнзим Q10, открытый только в 1957 году, за исследование свойств которого в 1978 году была присуждена Нобелевская премия.
						</p>
						<p>

						</p>
						<p>
